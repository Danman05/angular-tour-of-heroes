<div class="heroBox" *ngIf="hero">

    <h2>{{ hero.name }} Details</h2>
    <div class="inputContainer">
        <input [(ngModel)]="hero.name" placeholder="Name">
        <input [(ngModel)]="hero.imgBase64" placeholder="Image">
    </div>
    <div>
        <button id="updateBtn" (click)="updateHero(hero)" *ngIf="hero.id">Update</button>
        <button id="deleteBtn" (click)="deleteHero(hero)" *ngIf="hero.id">Delete</button>
        <button id="createBtn" (click)="createHero(hero)" *ngIf="!hero.id">Create</button>
    </div>
</div>
